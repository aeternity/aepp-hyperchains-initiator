name: integration

on:
  push:
    branches: [main]

jobs:
  publish:
    uses: aeternity/github-actions/.github/workflows/_publish-ecr.yml@v2.4.0
    secrets: inherit
    with:
      BUILD_ARGS: REVISION=${{ github.sha }}
  deploy:
    uses: aeternity/github-actions/.github/workflows/_deploy-gitops.yml@v2.3.1
    needs: [publish]
    secrets: inherit
    with:
      DEPLOY_ENV: stg
      DEPLOY_APP: aepp-hyperchains-initiator
      DEPLOY_VERSION: main
      DEPLOY_SUBDOMAIN: 'hyperchains-initiator'
